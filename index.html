<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <style media="screen">

      body{
        width: 100%;
        margin: 0;
        background: white;
        display: block;
        position: relative;
      }
      body::before{
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        background: url( 'images/MacBook Pro - 15.jpg');
        width: 100%;
        height: 100%;
        background-size: 100% auto ;
        display: block;
        opacity: .5;
      }
      html{
        position: relative;
        height: 100%;
        width: 100%;
      }
      .wrapper {
        position: relative;
        width: 100%;
        /* background: black; */
        /* opacity: 70%; */
      }
      .sootnosheniye {
        position: relative;
        padding-bottom: 209.44%;
        /* background: red; */

      }
      .content {
        position: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        padding: 0;
        opacity: 50%;
        /* background: yellow; */
      }
      .first {
        position: relative;
        width: 100%;
        height: 37.1%;
        background: red;
      }
      .second {
        position: relative;
        width: 100%;
        height: 37.1%;
        background: blue;
      }
      .third {
        position: relative;
        width: 100%;
        height: 25.8%;
        background: green;
      }
      .think_counter {
        position: absolute;
        width: 22.3%;
        height: 15.8%;
        top: 7.2%;
        left: 5.5%;
        /* background: blue; */
      }

      p {
        font-family: "Pragmatica";
      }
      #think_counter_image {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #think_counter1 {
        position: absolute;
        font-size: 30px;
        color: #A4DDD4;
        left: calc(50% - 47px);
        top: 16.5%;
      }
      #think_counter_result {
        position: absolute;
        font-size: 90px;
        color: #A4DDD4;
        left: calc(50% - 102px);
        bottom: 16.5%;
      }
      .activity {
        position: absolute;
        height: 10%;
        width: 26%;
        background: #A4DDD4;
        border: 5px solid #71B4A9;
        border-radius: 20px;
        top: 26.2%;
        left: 5.5%;
      }
      #activity_text {
        position: absolute;
        font-size: 30px;
        color: black;
        left: calc(50% - 102px);
        top: 11%;
      }
      #point1, #point2 {
        position: absolute;
        font-size: 24px;
        color: black;
        bottom: 7%;
      }
      #point1 {
        left: 5%;
      }
      #point2 {
        right: 2%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sootnosheniye">
        <div class="content">
          <div class="first">
            <div class="think_counter">
              <img src="images/think_counter.svg" alt="" id="think_counter_image">
              <p id="think_counter1">мысли</p>
              <p id="think_counter_result">0001</p>
            </div>
            <div class="activity">
              <p id="activity_text">АКТИВНОСТЬ</p>
              <p id="point1">0</p>
              <p id="point2">100</p>
            </div>
          </div>
          <div class="second">

          </div>
          <div class="third">

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
