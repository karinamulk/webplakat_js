<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/kute.js/1.6.2/kute.min.js"></script>
    <style media="screen">
    body {
    margin: 20px;
    font-family: 'Lato';
    font-weight: 300;
    text-align: center;
    }

    .box {
    width: 100px;
    height: 100px;
    display: inline-block;
    border: 2px solid black;
    margin: 10px;
    opacity: 0.1;
    }

    .a {
    background: orange;
    }

    .b {
    background: red;
    }

    .c {
    background: yellow;
    }

    button {
    background: wheat;
    border: 1px solid black;
    font-family: 'Lato';
    border-radius: 5px;
    padding: 8px;
    margin: 20px 0;
    outline: none;
    cursor: pointer;
    }

    </style>
    <script type="text/javascript">
      // var tween = KUTE.fromTo('#first', {path: '#first' }, { path: '#second' }).start();
      var theBoxes = document.querySelectorAll(".box");
      var startButton = document.querySelector(".start");

      var animateOpacity = KUTE.allFromTo(
        theBoxes,
        { opacity: 1 },
        { opacity: 0.1 },
        { offset: 700 }
      );

      startButton.addEventListener(
        "click",
        function() {
          animateOpacity.start();
        },
        false
      );
    </script>
  </head>
